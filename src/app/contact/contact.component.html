<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form_grou" ngModelGroup>
    <div class="form-group">
      <label for="firstName">nom</label>
      <input 
        required 
        minlength="5"
        maxlength="10"
        ngModel name="firstname" 
        #firstName="ngModel" 
        class="form-control" 
        type="text" 
        id="firstName">
        
      <div class="alert alert-danger"  *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">Ce champ est obligatoire</div>
        <div *ngIf="firstName.errors.minlength">minimum {{firstName.errors.minlength.requiredLength}} digits and you entred only {{firstName.errors.minlength.actualLength}} </div>
      </div>
  </div>
  <div class="form-group">
    <label for="SurName">Prenom</label>
    <input 
    class="form-control" 
    ngModel name="SurName" 
    type="text" 
    id="SurName">
  </div>
  </div>
  <div class="form-group">
    <label for="Comment">Commentaire </label>
     <textarea class="form-control" 
     ngModel name="Comment" 
     id="Comment"></textarea>
  </div>
  <div class="form-group">
    <label>
      <input class="form-control" type="checkbox" ngModel name="checkname" id="checkname"> S'abonner
    </label>
  </div>
  <div class="form-group" *ngFor="let rad of selectinput">
    <label>
      <input type="radio" ngModel name="radio1" id="radio1" [value]="rad.id"> {{rad.name}}
    </label>
  </div>
  <div class="form-group">
    <label for="selectinput"> select input </label>
    <select ngModel name="selectinput" id="selectinput" class="form-control" >
      <option value=""></option>
      <option *ngFor="let item of selectinput" [value]="item.id">{{item.name}}</option> <!--[ngValue]="item" -->
    </select>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Enregistrer</button>
</form>

<p>
  {{f.value | json}}
</p>
